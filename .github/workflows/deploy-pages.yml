name: Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - 'travel-blog/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'travel-blog/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./travel-blog
      
      - name: Run tests
        run: npm test
        working-directory: ./travel-blog
      
      - name: Build Next.js site
        run: npm run build
        working-directory: ./travel-blog
        env:
          NEXT_PUBLIC_AUTH_API_URL: https://travel-blog-auth.andreas-e-ludviksen.workers.dev
          NEXT_PUBLIC_POSTS_API_URL: https://travel-blog-posts.andreas-e-ludviksen.workers.dev
          NEXT_PUBLIC_MEDIA_API_URL: https://travel-blog-media.andreas-e-ludviksen.workers.dev
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=travel-blog
          workingDirectory: ./travel-blog
