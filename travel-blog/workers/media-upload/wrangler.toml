name = "travel-blog-media"
main = "index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# D1 Database for metadata
[[d1_databases]]
binding = "DB"
database_name = "travel-blog-users"
database_id = "13a81283-7ad4-4879-8287-c435eac578e4"

# R2 Bucket for video storage
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "travel-blog-media"

# Environment variables (secrets set via CLI)
[vars]
NODE_ENV = "production"

# Development environment
[env.dev]
name = "travel-blog-media-dev"

[env.dev.vars]
NODE_ENV = "development"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "travel-blog-users"
database_id = "13a81283-7ad4-4879-8287-c435eac578e4"

[[env.dev.r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "travel-blog-media-dev"

