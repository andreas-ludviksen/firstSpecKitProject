name = "travel-blog-posts"
main = "index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# D1 Database for blog posts
[[d1_databases]]
binding = "DB"
database_name = "travel-blog-users"
database_id = "13a81283-7ad4-4879-8287-c435eac578e4"

# R2 Bucket for media
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "travel-blog-media"

# Environment variables (secrets set via CLI)
[vars]
NODE_ENV = "production"
